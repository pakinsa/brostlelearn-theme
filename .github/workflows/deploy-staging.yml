name: Deploy Theme to Staging

on:
  push:
    branches:
      - main  # or change to your deployment branch

jobs:
  deploy-to-staging:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout Repo
      uses: actions/checkout@v3

    - name: 🔍 PHP Syntax Linting
      run: find . -name "*.php" -exec php -l {} \;

    - name: 🛠️ Install Dependencies & Build Assets
      run: |
        npm install       # Optional: only if you're bundling assets
        npm run build     # Assumes a script exists in package.json

    - name: 🚀 Deploy via SCP
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: ./wp-content/themes/brostleLearn-theme/
        target: /var/www/staging/wp-content/themes/brostleLearn-theme/
        strip_components: 4  # Optional: adjusts path nesting if needed